<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ohmyfood!</title>

        <script src="https://kit.fontawesome.com/9c7f82d2dc.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 

        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- <link rel="stylesheet" href="./assets/css/tablette.css" /> -->
        <!-- <link rel="stylesheet" href="./assets/css/desktop.css" /> -->
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./assets/img/logo/ohmyfood@2x.svg" alt="logo Ohmyfood"/>
            </div>
        </header>
        <main>
            <section class="search">
                <form method="post" action="#">
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" name="city" id="city" placeholder="Paris, Belleville" size=11/>
                </form>
                <div class="search__heading">
                    <h1>Réservez le menu qui vous convient</h1>
                    <p class="search__heading-info">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button>
                </div>
            </section>
            <section class="functionning">
                <h2>Fonctionnement</h2>
                <div>
                    <p class="bullet">1</p>
                    <span><i class="fas fa-mobile-alt"></i></span>
                    <p class="title">Choisissez un restaurant</p>
                </div>
                <div>
                    <p class="bullet">2</p>
                    <span><i class="fas fa-list-ul"></i></span>
                    <p class="title">Composez votre menu</p>
                </div>
                <div>
                    <p class="bullet">3</p>
                    <span><i class="fas fa-store purple"></i></span>
                    <p class="title">Dégustez au restaurant</p>
                </div>
            </section>
            <section>

            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
